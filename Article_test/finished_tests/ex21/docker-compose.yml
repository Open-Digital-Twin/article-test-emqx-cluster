version: '3'

services:

  mqtt-broker:
    image: "emqx/emqx:4.3.8"
    environment:
      - EMQX_ZONE__EXTERNAL__MAX_MQUEUE_LEN=100000000
      - EMQX_ZONE__EXTERNAL__MQUEUE_PRIORITIES=A/A/A=10,A/E/E=5
    networks:
      default:
        aliases:
          - emqx_n1.mq.tt
    restart: always
    deploy:
      replicas: 0
      placement:
        constraints:
          - node.labels.name==dtwins7

  client_d:
    image: "opendigitaltwin/dt-client-bytes:latest"
    depends_on:
      - mqtt-broker
      - twin
    environment:
      - RUST_LOG=info
      - CONTAINER_DELAY_S=20
      - MQTT_BROKER_ADDRESS=mqtt-broker
      - MQTT_BROKER_PORT=1883
      - MQTT_CLIENT_QOS=1
      - MQTT_CLIENT_BUFFER_BYTE_SIZE=64
      - MQTT_CLIENT_MESSAGES_TO_SEND=200000
      - MQTT_CLIENT_MESSAGE_DELAY_MS=5
      - MQTT_CLIENT_TOPIC=A/A/D
    networks:
      - default
    deploy:
      replicas: 0
      placement:    
        constraints:
          - node.labels.name==dtwins3
    command: dt-client-bytes

  client_h:
